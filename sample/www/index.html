<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Safe Guard Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Safe Guard</h1>
        </header>

        <main>
            <h2>Safe Guard Demo</h2>

            <div class="button-container">
                <button id="checkAll" class="check-button">
                    CHECK ALL
                </button>
                <button id="checkRoot" class="check-button">
                    CHECK ROOT STATUS
                </button>

                <button id="checkDeveloper" class="check-button">
                    CHECK DEVELOPER OPTIONS
                </button>

                <button id="checkNetwork" class="check-button">
                    CHECK NETWORK SECURITY
                </button>

                <button id="checkMalware" class="check-button">
                    CHECK MALWARE/TAMPERING
                </button>

                <button id="checkScreen" class="check-button">
                    CHECK SCREEN MIRRORING
                </button>

                <button id="checkSpoofing" class="check-button">
                    CHECK APP SPOOFING
                </button>

                <button id="checkKeyLogger" class="check-button">
                    CHECK KEY LOGGER DETECTION
                </button>
            </div>
        </main>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
